<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion Models Visualization: DDPM vs Flow Matching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diffusion Models Visualization</h1>
            <p class="subtitle">DDPM vs Flow Matching: Stochastic vs Deterministic Sampling</p>
        </header>

        <div class="controls-panel">
            <div class="control-group">
                <label for="stochasticity-slider">
                    <span class="label-text">Stochasticity</span>
                    <span class="value-display" id="stochasticity-value">0.5</span>
                </label>
                <input type="range" id="stochasticity-slider" min="0" max="1" step="0.01" value="0.5">
                <div class="slider-labels">
                    <span>Deterministic </span>
                    <span>Stochastic</span>
                </div>
            </div>

            <div class="control-group">
                <label for="particle-count-slider">
                    <span class="label-text">Particles per Second</span>
                    <span class="value-display" id="particle-count-value">10</span>
                </label>
                <input type="range" id="particle-count-slider" min="1" max="50" step="1" value="10">
            </div>

            <div class="control-group">
                <button id="reset-btn" class="btn">Reset</button>
                <button id="pause-btn" class="btn">Pause</button>
            </div>

            <div class="control-group">
                <label for="show-trails-checkbox" style="flex-direction: row; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="show-trails-checkbox" checked style="width: 20px; height: 20px; cursor: pointer;">
                    <span class="label-text">Show Particle Trails</span>
                </label>
            </div>
        </div>

        <div class="visualization-container">
            <canvas id="visualization-canvas"></canvas>
            <div class="axis-labels">
                <div class="y-axis-label">Position</div>
                <div class="x-axis-label">Time (Noisy â†’ Clean)</div>
            </div>
        </div>

    </div>

    <script src="diffusion.js"></script>
    <script src="particle.js"></script>
    <script src="app.js"></script>
</body>
</html>
